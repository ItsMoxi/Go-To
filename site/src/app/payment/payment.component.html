<form id="payment-form">
    <!-- Amount to be paid (in kobo, e.g., 100000 kobo = 1000 Naira) -->
    <label for="amount">Amount (in zar):</label>
    <input type="number" id="amount" name="amount" required>
    
    <!-- Card Number -->
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="** ** ** **" required>

    <!-- Expiry Date -->
    <label for="expiry">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

    <!-- CVV -->
    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" placeholder="*" required>
    
    <!-- Pay button to initiate the payment -->
    <button type="button" onclick="initiatePayment()">Pay Now</button>
</form>
